<!DOCTYPE html>
<html>

<head>
    <title>ranking</title>
    <link rel="stylesheet" type="text/css" href="ranking.css">
</head>

<body>
    <div id="nav_menu">
        <img src="moj_logo.png", width="400", height="70">
        <ul>
            <li>문제</li>
            <li>대회</li>
            <li>랭킹</li>
            <li>마이페이지</li>
            <li>게시판</li>
        </ul>
    </div>
    <div id="content">
        <div id="ranking_sort">
            <div id="choosed">주간랭킹</div>
            <div>월간랭킹</div>
            <div>전체랭킹</div>
        </div>
        <div id="ranking">
            <table>
                <tr>
                    <td id="grade_1">1위</td>
                    <td id="name">godong</td>
                    <td id="green_bar"><div id="n100"></div></td>
                    <td id="score">100문제</td>
                </tr>
                <tr>
                    <td id="grade_2">2위</td>
                    <td id="name">plzday</td>
                    <td id="green_bar"><div id="n66"></div></td>
                    <td id="score">66문제</td>
                </tr>
                <tr>
                    <td id="grade_3">3위</td>
                    <td id="name">wkd1685</td>
                    <td id="green_bar"><div id="n24"></div></td>
                    <td id="score">24문제</td>
                </tr>
                <tr>
                    <td id="grade_res">4위</td>
                    <td id="name">klimmek</td>
                    <td id="green_bar"><div id="n1"></div></td>
                    <td id="score">1문제</td>
                </tr>
            </table>
        </div>
        <div id="page">
            <ul id="page_select">
                <li><img src="to_left.png"></li>
                <li id="present">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li><img src="to_right.png"></li>
            </ul>
        </div>
    </div>
</body>

</html>
